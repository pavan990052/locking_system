<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="Style.css">    
</head>
<body>
     <form action="LoginVerify" method="post">
    <!---Main container---->
    <div class="container">
        <!---Form container-->
        <div class="form-wrap">
            <h1>Sign In</h1>
            <div class="signup-box">
                <div class="left-box">
                    <form action="#">
                        <input type="text" placeholder=" User Name " class="form-control" name="username">
                        <input type="password" placeholder=" Password " class="form-control" name="password">
                        <button type="submit">Sign In</button>
                    </form>
                </div>
                <div class="right-box">
                    <img src="logo.jpg" alt=""/>
                </div>
            </div>
            <p>
                By Clicking the Signup Button You Agree to Our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
